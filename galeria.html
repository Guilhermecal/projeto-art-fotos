<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="estilos/style-gallery.css">
</head>
<body>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="formulario.html">Agendar sessão</a>
        <a href="portifolio.html">portifolio</a>
        
    </div>
    <span onclick="openNav()">Abrir</span>
    
    


    <header>
        <h1>Galeria.</h1>
        <img id="img-header" src="imagens/mulher-pinup-foto.png" alt="">
    </header>

        <button class="btn" onclick="um()">1</button>
        <button class="btn" onclick="dois()">2</button>
        <button class="btn" onclick="quatro()">4</button>
        
    

    <main class="row">
        <div class="coluna">
            <img src="imagens/galeria/art-grafiti.jpg" alt="parede com arte art-grafiti">
            <!--overlay-->
            <div class="legenda">
                <img src="imagens/galeria/corvos.jpg" alt="corvos na praia" class="image">

                <div class="overlay">corvos da praia

                </div>
            </div>
            <div class="legenda">
                <img src="imagens/elefante.jpg" alt="elefante em preto e branco">
                <div class="overlay">Elefante Africano</div>
            </div>
        </div>
        <div class="coluna">
            <img src="imagens/galeria/blues-player.jpg" alt="homem com guitarra">
            <img src="imagens/galeria/modelo.jpg" alt="">
            <img src="imagens/galeria/modelo.jpg" alt="duas pessoas num beco italiano">
        </div>
        <div class="coluna">
            <img src="imagens/galeria/grecia.jpg" alt="paisagens grega">
            <img src="imagens/galeria/sapo.jpg" alt="sapo em cima de vitoria régia">
            <img src="imagens/galeria/menino-pretobranco.jpg" alt="">
        </div>
        <div class="coluna">
            <img src="imagens/galeria/gaivota.jpg" alt="gaivota se limpando">
            <img src="imagens/galeria/pedras-mar.jpg" alt="pedras no mar">
            <img src="imagens/galeria/guepardo.jpg" alt="guepardo caminhando">


        </div>
    </main>


    <script>
        //função do menu
        function openNav(){
            document.getElementById('mySidenav').style.width = "250px";
            document.getElementsByTagName('main').style.marginLeft = '250px';
            document.body.style.backgroundColor = 'rgba(0, 0, 0, 0.4';
            
        }
        function closeNav(){
            document.getElementById('mySidenav').style.width = '0';
            document.getElementsByTagName('main').style.marginLeft = '0'
            document.body.style.backgroundColor = 'white'

        }

        //galeria
        var elementos = document.getElementsByClassName("coluna");
        var i;
        //imagens full width
        function um() {
            for (i = 0; i < elementos.length; i++){
                elementos[i].style.flex = "100%"
            }
        }
        //duas imagens por coluna
        function dois() {
            for (i = 0; i < elementos.length; i++){
                elementos[i].style.flex = "50%";
            }
        }
        //quatro colunas de imagens
        function quatro() {
            for (i = 0; i < elementos.length; i++){
                elementos[i].style.flex = "25%"
            }
        }

        //ativar classe header
        var header = document.getElementById("gridHeader")
        var btns = header.getElementsByClassName("btn")
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementByClassName("active")
                current[0].className = current[0].className.replace(" active", "")
                this.className += " active";

            });
        }
    </script>
</body>
</html>
